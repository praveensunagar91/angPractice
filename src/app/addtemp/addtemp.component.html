  <table class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>TITLE</th>
      <th>STATUS</th>
      <th>ACTION</th>
    </thead>
    <tbody>

      <tr *ngFor="let item of arr  | paginate: config;let i=index ">
        <td>{{item.Id}}</td>
        <td>{{item.Title}}</td>
        <td>{{item.Status}}</td>
        <td>
          <button type="button" class="btn btn-primary"   (click)="deleteData(item)">

          </button>&nbsp;&nbsp;

          <button type="button" class="btn btn-info" (click)="editData(item)">UPDATE</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
