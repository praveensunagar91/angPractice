<div class="d-flex justify-content-center">
<div class="section">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-row">
      <h1>Update Data</h1>
    </div>
  </div>
  <form (ngSubmit)="onUpdate(f.value)" #f="ngForm">
    <div class="form-group row">
      <label class="col-sm-2">ID</label>
    <div class="col-sm-10">
      <input name="Id" type="text" class="form-control"  [(ngModel)]="id">
    </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">TITLE</label>
    <div class="col-sm-10">
      <input name="Title" type="text" class="form-control"  [(ngModel)]="title">
    </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">STATUS</label>
    <div class="col-sm-10">
      <input name="Status" type="text" class="form-control"  [(ngModel)]="status">
    </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">upload</button>&nbsp;
      <button type="button" class="btn btn-secondary">cancel</button>
    </div>
  </form>
</div>
</div>
