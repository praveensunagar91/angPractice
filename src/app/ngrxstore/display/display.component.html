<div class="container">
<div class="card">
  <table class="table table-striped table-hover">
    <thead>
      <th>NAME</th>
      <th>COUNTRY</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of (user|async).user">
        <td>{{item.name}}</td>
        <td>{{item.country}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
