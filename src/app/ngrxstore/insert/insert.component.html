<div class="container">
<div class="card">
  <form (ngSubmit)="onAdd(f.value)" #f="ngForm">
  <div class="form-group">
    <label>NAME</label>
    <input name="name" type="text" class="form-control" placeholder="enter name" ngModel>
  </div>
  <div class="form-group">
    <label>COUNTRY</label>
    <input name="country" type="text" class="form-control" placeholder="enter country" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
</div>
</div>
